default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 15 } %>
  username: postgres
  password: 123456789
  host: localhost
  port: 5432
  migrations_paths: db/migrate
development:
  primary:
    <<: *default
    database: hotwire_database

test:
  primary:
    <<: *default
    database: hotwire_database_test
heroku:
  primary:
    url: <%= ENV['DATABASE_URL'] %>
production: &production
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 15 } %>
    migrations_paths: db/migrate
    url: <%= Rails.application.credentials.dig(:core, :database_url) %>
staging:
  <<: *production
